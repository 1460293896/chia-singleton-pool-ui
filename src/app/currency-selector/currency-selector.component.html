<div class="input-group">
  <select class="custom-select currency-select dark-background" [ngModel]="configService.selectedCurrencySubject | async" (ngModelChange)="configService.selectedCurrencySubject.next($event)">
    <option *ngFor="let currency of ratesService.currencies" [ngValue]="currency" class="currency-select-option">{{ currency.toUpperCase() }}</option>
  </select>
  <div class="input-group-append hide-on-smaller-screens">
    <label class="input-group-text dark-background currency-select-rate-label">
      1 {{(statsService.poolConfig | async).ticker?.toUpperCase()}} â‰ˆ {{rateForCurrencyFormatted}}
    </label>
  </div>
</div>
